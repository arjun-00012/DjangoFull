{% extends 'base.html' %}

{% block content %}
<h2>Student List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No students yet.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
