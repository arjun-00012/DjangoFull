{% extends 'base.html' %}

{% block content %}
    <h2>Add Student</h2>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" value="Add Student">
    </form>

    <!-- Displaying error messages, if any -->
    {% if form.errors %}
        <ul class="errorlist">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
